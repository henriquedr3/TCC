<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Login landing page</title>
</head>
<body>
    <section class="side logo_adam animate__animated animate__slideInLeft">
        <img src="./images/img.svg" alt="img">
    </section>

    <section class="main">
        <div class="login-container">
            <p class="title animate__animated animate__fadeInDown">Login</p>
            <div class="separator animate__animated animate__fadeIn"></div>
            <p class="welcome-message animate__animated animate__fadeIn">Por favor, preencha os dados corretamente.</p>

            <form class="login-form">
                <div class="form-control animate__animated animate__zoomIn">
                    <input type="text" placeholder="UsuÃ¡rio">
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-control animate__animated animate__zoomIn">
                    <input type="password" placeholder="Senha">
                    <i class="fas fa-lock"></i>
                </div>

                <button class="submit animate__animated animate__fadeInUp" type="submit" href="/">Logar</button>
            </form>
        </div>
    </section>
    
</body>
</html>
